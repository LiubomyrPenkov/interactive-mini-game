<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c4dff"/>
      <stop offset="100%" stop-color="#536dfe"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- 3x3 mini grid -->
  <rect x="8" y="8" width="14" height="14" rx="3" fill="rgba(255,255,255,0.25)"/>
  <rect x="25" y="8" width="14" height="14" rx="3" fill="rgba(255,255,255,0.25)"/>
  <rect x="42" y="8" width="14" height="14" rx="3" fill="rgba(255,255,255,0.25)"/>
  <rect x="8" y="25" width="14" height="14" rx="3" fill="rgba(255,255,255,0.25)"/>
  <!-- Active cell (yellow/highlighted) -->
  <rect x="25" y="25" width="14" height="14" rx="3" fill="#ffd740"/>
  <rect x="42" y="25" width="14" height="14" rx="3" fill="rgba(255,255,255,0.25)"/>
  <rect x="8" y="42" width="14" height="14" rx="3" fill="rgba(255,255,255,0.25)"/>
  <rect x="25" y="42" width="14" height="14" rx="3" fill="rgba(255,255,255,0.25)"/>
  <!-- Scored cell (green) -->
  <rect x="42" y="42" width="14" height="14" rx="3" fill="#69f0ae"/>
</svg>
