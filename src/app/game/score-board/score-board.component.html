<div class="score-board">
  <div class="score-board__item score-board__item--player">
    <span class="score-board__label">Player:</span>
    <span class="score-board__value">{{ playerScore() }}</span>
  </div>
  <div class="score-board__item score-board__item--computer">
    <span class="score-board__label">Computer:</span>
    <span class="score-board__value">{{ computerScore() }}</span>
  </div>
</div>
